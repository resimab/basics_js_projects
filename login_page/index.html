<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Login/Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="form login-form"  id="form-container">
        <h2>Login</h2>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Login</button>
        <a href="#">Forgotten password?</a>
        <hr>
        <p>Don't have an account? <span id="show-register"><a href="#form">Register</a></span></p>
        <button id="new-account">Create New Account</button>

      </div>

      <div class="form register-form" id="form">
        <h2>Please Register Here</h2>
        <label for="name">Enter your FullName:
        <input type="text" placeholder="Name" id="name"></label>

        <label for="email">Enter your Email:
        <input type="email" placeholder="Email" id="email"></label>
        <label for="password">Enter your Password:
        <input type="password" placeholder="Password" id="password"></label>
        <button>Register</button>
        <p>Already have an account? <span id="show-login"><a href="#form-container">Login</a></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
